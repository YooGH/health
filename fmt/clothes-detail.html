<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMT</title>
  <link rel="stylesheet" href="./css/bootstrap-grid.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <section id="app">
    <article class="container">
      <header class="header">FMT</header>
      <nav class="container-fluid">
        <a class="nav-item" href="./index.html">SHOP</a>
        <a class="nav-item" href="./contact-us.html">CONTACT US</a>
      </nav>
      <div class="clothes-main row">
        <div class="col-sm-12 col-md-6">
          <img :src="info.img" class="detail-img" alt="" />
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="detail-line detail-name">{{info.name}}</div>
          <div class="detail-line">${{info.price}}</div>
        </div>
      </div>
  
    </article>
  </section>



  <script src="./js/data.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        id: '',
        info: {},
        clothesList: clothesList
      },
      mounted() {
        this.id = window.location.search.substr(1).split('=')[1]
        this.showDatails();
      },
      methods: {
        showDatails() {
          for(let item of clothesList) {
            if(item.id == this.id) {
              this.info = item;
            }
          }
        }
      }
    })
  </script>
</body>
</html>
